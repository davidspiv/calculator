<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="c-body">
      <input id="c-screen" type="text" value="0" />
      <div id="button-container">
        <button id="AC">AC</button><button id="sign-switch">+/-</button
        ><button id="value-%">%</button><button id="value-/">/</button
        ><button id="value-7">7</button><button id="value-8">8</button
        ><button id="value-9">9</button><button id="value-*">x</button
        ><button id="value-4">4</button><button id="value-5">5</button
        ><button id="value-6">6</button><button id="value--">-</button
        ><button id="value-1">1</button><button id="value-2">2</button
        ><button id="value-3">3</button><button id="value-+">+</button
        ><button id="value-0">0</button><button id="decimal">.</button
        ><button id="equals">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
